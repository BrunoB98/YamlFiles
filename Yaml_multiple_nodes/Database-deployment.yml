apiVersion: apps/v1
kind: Deployment
metadata:
  name: appdb
  labels:
    app: appdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdb
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: appdb
        tier: backend
    spec:
      nodeSelector:
        etichetta: sonoEtichetta1
      containers:
      - image: mysql:5.6
        name: appdb
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-config
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-config
              key: password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-config
              key: dbname
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-password
              key: password
        ports:
        - containerPort: 32543
          protocol: TCP
        volumeMounts:
        - name: appdb-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: appdb-persistent-storage
        persistentVolumeClaim:
          claimName: appdb-pv-claim
      restartPolicy: Always
